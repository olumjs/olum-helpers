    // service - plain object
    const service = new Service("ApiDataLoaded");
    const api = {
      event: service.event,
      todos: [],
      add(todo) {
        this.todos.push(todo);
        service.trigger();
      },
      get() {
        return this.todos;
      }
    }

    // listen to changes
    window.on(api.event, () => {
      const todos = api.get();
      console.warn(todos);
    });

    // fire changes
    api.add({
      todo: "take out the trash",
      id: 100
    });

    const btn = $("button");
